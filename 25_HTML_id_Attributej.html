<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML id Attribute</title>
</head>
<style>

  #myHeader{
    background-color: lightblue;
    padding: 40px;
    color: red;
    text-align: center;
  }
</style>


<body>
  <h2>The id Attribute </h2>

  <p>Use CSS to style an element with the id 
    "myHeader":</p>
    <h1 id="myHeader">MY Header </h1>
</body>

</html>
