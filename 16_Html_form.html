<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Form</title>
</head>
<body>
  <h2>HTML Form</h2>
  <form action="#" method="post"> <!-- Specify the form method (post or get) and action attribute -->
    <div>
      <label for="myname">Name:</label>
      <input type="text" name="myname" id="myname">
    </div>
    <br>
    <div>
      <label for="myroll">Roll:</label>
      <input type="text" name="myroll" id="myroll">
    </div>
    <br>
    <div>
      <label for="myemail">Email:</label>
      <input type="email" name="myemail" id="myemail">
    </div>
    <br>
    <div>
      <label for="mydate">Date:</label>
      <input type="date" name="mydate" id="mydate">
    </div>
    <br>
    <div>
      <label for="myeligible">Are you eligible:</label>
      <input type="checkbox" name="myeligible" id="myeligible">
    </div>
    <br>
    <div>
      Gender: 
      <label for="mymale">Male</label>
      <input type="radio" name="mygender" id="mymale">
      <label for="myfemale">Female</label>
      <input type="radio" name="mygender" id="myfemale">
    </div>
    <br>
    <div>
      Write about yourself:
      <textarea name="mydescription" id="mydescription" cols="30" rows="10"></textarea>
    </div>
    <div>
      <input type="submit" value="Submit Now">
      <input type="reset" value="Reset Now">
