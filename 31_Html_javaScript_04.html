<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>java Script</title>

</head>
<body>
  <h1>My First JavaScript</h1>
  <p id="demoo" >javaScript can change the style of an HTML element </p>

  <button type="button" onclick="myFunction()">Click Me!</button>


  <script>
    function myFunction(){
      document.getElementById("demoo").style.fontSize = "25px";
      document.getElementById("demoo").style.color =" red";
      document.getElementById("demoo").style.backgroundColor ="yellow";
    }
    


  </script>
</body>
</html>
